- hosts: localhost
  vars:
    source_key: "./.ssh/id_rsa"
    dest_key: "{{ lookup('env', 'HOME') }}/.ssh/id_rsa"
    personal: "{{ lookup('env', 'HOME') }}/personal"
  pre_tasks:
  - name: Update Apt
    become: true
    apt:
      force_apt_get: true
      update_cache: true
      state: present
    tags:
      - install
      - core
  tasks:
    - include_tasks: tasks/ssh.yml
    - include_tasks: tasks/git-setup.yml
    - include_tasks: tasks/core-setup.yml
    # - include_tasks: tasks/node-setup.yml
    # - include_tasks: tasks/npm-packages.yml
    - include_tasks: tasks/zsh-setup.yml
    - include_tasks: tasks/slack-setup.yml
    #Â pour l'instant je n'ai pas de projets perso que je voudrais download toujours
    # - include_tasks: tasks/personal-projects.yml
    - include_tasks: tasks/nvim-setup.yml
    # - include_tasks: tasks/brave.yml
    # - include_tasks: tasks/debugger.yml
    - include_tasks: tasks/dotfiles.yml
    - include_tasks: tasks/python-setup.yml
    - include_tasks: tasks/productivity-tools.yml
    - include_tasks: tasks/zotero-setup.yml
    # - include_tasks: tasks/lsp.yml
    # ADD installations of :
    # - miniconda, and the env. I should use
    # - better nvim-setup (that would mean I go on to use the kickstart and not lvim) 
    # - zotero or something
    # - vlc may be ? (I don't believe it is installed by default here)
  handlers:
    - name: Update desktop database
      command: update-desktop-database ~/.local/share/applications
      listen: "desktop database update"
